<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        .row {
            margin-bottom: -18px;
        }
        .error {
            color: red;
            font-style: italic;
            font-size: 10px;
        }
        label {
            font-size: 15px;
        }
        .text_required {
            color : red;
            display: inline;
            font-size: 15px;
        }
    </style>

    <div class="container">
        <div id="message" class="alert alert-success">
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>
    </div>
    <div class="container">
        <form id="registration-form" class="form-horizontal">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email <p class="text_required">(*)</p>: </label>
                        <input type="text" name="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Password <p class="text_required">(*)</p>: </label>
                        <input type="password" name="password" id="password" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Comfirm password <p class="text_required">(*)</p>: </label>
                        <input type="password" name="repassword" id="repassword" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First name : </label>
                        <input type="text" name="firstName" id="firstName" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last name : </label>
                        <input type="text" name="lastName" id="lastName" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group" style="margin-top: 15px">
                        <input type="submit" name="submit" value="Sign up" class="btn btn-primary form-control"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(s) {
            $("#registration-form").validate({
                rules:{
                    email : {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    },
                    repassword: {
                        equalTo: "#password"
                    }
                },
                messages:{
                    email : {
                        required: "Email is not empty",
                        email: "Your email address must be in the format of name@domain.com",
                    },
                    password: {
                        required: "Password is not empty"
                    },
                    repassword: {
                        equalTo: "Password does not match the confirm password"
                    }
                },
            });


        });

        $("#registration-form").submit(function(event) {
            event.preventDefault();

            var data = JSON.stringify({
                "email" : this.email.value,
                "password" : this.password.value,
                "firstName" : this.firstName.value,
                "lastName" : this.lastName.value
            });

            if($("#registration-form").valid()) {
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: window.location.origin + "/api/registration",
                    data: data,
                    dataType: 'json',
                    timeout: 10000,
                    success: function (data) {
                        console.log("SUCCESS : ", data);
                        $("#message").text("Create new user successfully");
                    },
                    error: function (e) {
                        console.log("ERROR : ", e.responseJSON.message);
                        $("#message").text(e.responseJSON.message);
                    }

                    //TODO : handle message when success and error
                });
            }
        })



    </script>
</body>
</html>
