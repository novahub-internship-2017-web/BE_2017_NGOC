<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <a id="btnTouch" class="btn btn-primary">BAM</a>


    <script>
    	$("#btnTouch").click( function(event) {
    		

    		$.ajax({
		        type: "GET",
		        contentType: "application/json",
		        url: window.location.origin + "/api/book",
		        dataType: 'json',
		        timeout: 10000,
		        beforeSend: function(request) {
				    request.setRequestHeader('wordSearch', 'title');
			  	},	
		        success: function (dataReceive) {
		            console.log("Success : " + dataReceive);
		        },
		        error: function (e) {
		            console.log ("Error : " + e);
		        }
		    });
    	});	    
    </script>
    

</body>
</html>
